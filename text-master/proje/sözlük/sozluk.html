<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="sozluk.css" />

  <body>
    <div class="menü">
        <!-- navbar bootstrap ile oluşturuldu bg-dark background-dark navbar-dark yazıların beyaz olmasını sağlar içerikler ortalanır ve menünün scroll bar aşağıya kaydırıldıkça yukarıda kalmasını sağlarız. -->
        <nav class="navbar bg-dark navbar-dark navbar-expand-sm justify-content-center fixed-top">
            <a href="#" id="logo" class="navbar-brand">LOGO</a>
            <!-- sıkıştırılmış hamburger menünün oluşturulma kodları data target ile id aynı olmalıdır ki id içerisindeki ul listesinin açılır kapanır olmasını sağlayabilsin.  -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ilişki">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbarın oluşturulması listelendirilmesi -->
            <div class="collapse navbar-collapse" id="ilişki">

                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Günlük Yaşam</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Test</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Oyun</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sözlük</a>
                    </li>
                </ul>
            </div>
            <!-- üye ol ve üye girişi butonlarının navbara eklenmesi ve oluşturulması renk ayarlamaları tip belirtme üye ol butonuna üye form html sayfasının aktarımı. -->

            <!-- class= btn-group Elif Nur KARAGÖZ -->
            <div class="btn-group">
                <button class="btn btn-light" type="button"><a href="#">Üye Girişi</a></button>
                <!-- # yerine login sayfası eklenecek. -->
                <button class="btn btn-success" type="button"><a href="form.html" target="_blank">Üye Ol</a></button>
            </div>
        </nav>
    </div>


    <div class="card">
      <div class="card-header animated-bg" id="header">&nbsp;</div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          &nbsp;
        </h3>
        <p class="card-excerpt" id="excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >&nbsp;</strong
            >
            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>

    <script src="sozluk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  </body>
