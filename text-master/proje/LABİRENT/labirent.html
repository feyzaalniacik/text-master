<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="labirent.css">
    <html lang="en-GB"></html>
</head>
<body>
    <div class="menü">
        <!-- navbar bootstrap ile oluşturuldu bg-dark background-dark navbar-dark yazıların beyaz olmasını sağlar içerikler ortalanır ve menünün scroll bar aşağıya kaydırıldıkça yukarıda kalmasını sağlarız. -->
        <nav class="navbar bg-dark navbar-dark navbar-expand-sm justify-content-center fixed-top">
            <a href="#" id="logo" class="navbar-brand">LOGO</a>
            <!-- sıkıştırılmış hamburger menünün oluşturulma kodları data target ile id aynı olmalıdır ki id içerisindeki ul listesinin açılır kapanır olmasını sağlayabilsin.  -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ilişki">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbarın oluşturulması listelendirilmesi -->
            <div class="collapse navbar-collapse" id="ilişki">

                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Günlük Yaşam</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Test</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Oyun</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sözlük</a>
                    </li>
                </ul>
            </div>
            <!-- üye ol ve üye girişi butonlarının navbara eklenmesi ve oluşturulması renk ayarlamaları tip belirtme üye ol butonuna üye form html sayfasının aktarımı. -->

            <!-- class= btn-group Elif Nur KARAGÖZ -->
            <div class="btn-group">
                <button class="btn btn-light" type="button"><a href="#">Üye Girişi</a></button>
                <!-- # yerine login sayfası eklenecek. -->
                <button class="btn btn-success" type="button"><a href="form.html" target="_blank">Üye Ol</a></button>
            </div>
        </nav>
    </div>


    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <!-- <script src="labirent.js"></script> -->



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
